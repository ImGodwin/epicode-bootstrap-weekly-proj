<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark pt-0 pb-0">
      <div class="container-fluid">
        <div class="collapse navbar-collapse bg bg-dark" id="navbarNav">
          <div class="div-img me-4">
            <img src="netflix_logo.png" alt="netflix-logo" class="nav-link" width="100px" height="100px" />
          </div>
        </div>
      </div>
    </nav>

    <div></div>
    <h1>Edit Profile</h1>
    <section class="sidebar-flex">
      <div class="sidebox-1">
        <div class="img-flex me-4 w-100">
          <img src="./Netflix-assets/Netflix-assets/assets/kids_icon.png" alt="" />
        </div>
      </div>

      <aside>
        <div class="img-flex-2">
          <span class="aside-span">Strive Student</span>
          <h5 class="my-4">Language:</h5>
          <div class="side-bar">
            <form class="d-flex pt-2 mb-4" role="search">
              <input class="bg-dark my-0 mx-0 search-text" type="search" placeholder="English" aria-label="Search" />
            </form>
          </div>

          <div>
            <h5 class="mt-4">Maturity Settings:</h5>
            <div class="side-bar-second-block mt-3"><h6 class="ms-2">ALL MATURITY SETTINGS</h6></div>
          </div>
          <div class="side-bar-third">
            <p>Lorem ipsum dolor sit amet consectetur</p>
            <button type="button" class="btn btn-outline-secondary mt-2 mb-4 px-4">Edit</button>
          </div>
          <h5 class="mt-4">Autoplay controls</h5>
          <div class="autoplay-class text-light">
            <div>
              <i class="bi bi-check2-square"></i>
              <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>
            <div>
              <i class="bi bi-check2-square"></i>
              <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>
          </div>
        </div>
        <div class="footer-buttons mt-3">
          <button type="button" class="btn btn-outline-secondary bg-light mx-3 m-3">Primary</button>
          <button type="button" class="btn btn-outline-secondary mx-3 m-3">Secondary</button>
          <button type="button" class="btn btn-outline-secondary mx-3 m-3">Success</button>
        </div>
      </aside>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
